    <!-- „Ç¶„Ç©„Ç∑„É•„É¨„ÉÉ„ÉàÂà∂Âæ°Áî®Ëµ§Â§ñÁ∑ö‰ø°Âè∑„ÅÆ„É≠„Éº„Éâ -->
    <script type="text/javascript" src="/Users/sakasaikeisuke/Desktop/woshniz_val_final_2.js"></script>
    <script>
      var obnizA = new Obniz("7356-6823");

      /* -- „Ç∑„Çπ„ÉÜ„É†ËêΩ„Å°„Åü„Çâ„Ç¶„Ç©„Ç∑„É•„É¨„ÉÉ„Éà OFF
       obnizA.onclose = async function() {
       console.log('stop!');
       led.send(val_stop);
       //await obnizA.wait(sleep);
       }
      */

      /* -- „É°„Ç§„É≥Èñ¢Êï∞  -- */
      obnizA.onconnect = async function () {   // A : Ëµ§Â§ñÁ∑öÈÄÅ‰ø°Ê©ü
          var obnizB = new Obniz("5388-8003"); // B : „Ç∏„Éß„Ç§„Çπ„ÉÜ„Ç£„ÉÉ„ÇØ
          obnizB.onconnect = async function() {
              //-- Â§ñÈÉ®„É¢„Ç∏„É•„Éº„É´Êé•Á∂ö
              var led = obnizA.wired('InfraredLED', {anode: 0, cathode: 1});
              var joystick = obnizB.wired("JoyStick", { gnd: 0, vcc: 1, y: 2, x: 3, sw: 4});

              var sleep = 1000;
              var cnt_xp = 0;
              var cnt_xm = 0;
              var cnt_yp = 0;
              var cnt_ym = 0;
              var cnt_lim_p = 5;
              var cnt_lim_m = 1;

              //**-- X Ëª∏ÔºöÊ∞¥Âúß
              joystick.onchangex = async function (val) {

                  // -- Ê∞¥ÂúßÂ§ß„Åç„Åè„Åô„Çã
                  if (0.3 <= val && val <= 0.5){
                      cnt_xp = cnt_xp + 1;
                      if (cnt_xp <= cnt_lim_p){
                          console.log("X_p");
                      }
                      else {
                          led.send(val_plus);
                          obnizA.display.clear();
                          obnizA.display.print("X_p");
                          obnizB.display.clear();
                          obnizB.display.print("X_p");
                          console.log("X_p");
                          cnt_xp = 0;
                      };
                      //await obnizA.wait(sleep);
                  };

                  // -- Ê∞¥ÂúßÂ∞è„Åï„Åè„Åô„Çã
                  if (-0.5 < val && val < -0.3){
                      cnt_xm = cnt_xm + 1;
                      if (cnt_xm <= cnt_lim_m){
                          console.log("X_m");
                      }
                      else {
                          led.send(val_minus);
                          obnizA.display.clear();
                          obnizA.display.print("X_m");
                          obnizB.display.clear();
                          obnizB.display.print("X_m");
                          console.log("X_m");
                          cnt_xm = 0;
                      };
                      //await obnizA.wait(sleep);
                  };

                  // -- „Éó„ÉÉ„Ç∑„É•„Åó„Å¶ÊµÅ„Åô
                  if (0.8 < val) {
                      console.log("Push...!!");
                      obnizA.display.clear();
                      obnizA.display.print("Push...!!");
                      obnizB.display.clear();
                      obnizB.display.print("Push...!!");
                      led.send(val_small);
                      //await obnizA.wait(sleep);
                  };
              };

              //**-- Y Ëª∏Ôºö„Éé„Ç∫„É´„Ç¢„É©„Ç§„É°„É≥„ÉàË®≠ÂÆö
              joystick.onchangey = async function (val) {

                  // -- ÂâçÊñπÂêë„ÅÆ„É†„Éº„Éñ
                  if (0.3 < val && val < 0.5){
                      cnt_yp = cnt_yp + 1;
                      if (cnt_yp <= cnt_lim_p){
                          console.log("Y_p");
                      }
                      else {
                          led.send(val_front);
                          obnizA.display.clear();
                          obnizA.display.print("Y_p");
                          obnizB.display.clear();
                          obnizB.display.print("Y_p");
                          console.log("Y_p");
                          cnt_yp = 0;
                      };
                      //await obnizA.wait(sleep);
                  };

                  // -- Âæå„ÇçÊñπÂêë„ÅÆ„É†„Éº„Éñ
                  if (-0.5 < val && val < -0.3){
                      cnt_ym = cnt_ym + 1;
                      if (cnt_ym <= cnt_lim_m){
                          console.log("Y_m");
                      }
                      else {
                          led.send(val_back);
                          obnizA.display.clear();
                          obnizA.display.print("Y_m");
                          obnizB.display.clear();
                          obnizB.display.print("Y_m");
                          console.log("Y_m");
                          cnt_ym = 0;
                      };
                      //await obnizA.wait(sleep);
                  };
              };

              //**-- Speech to Text
              const startBtn = document.querySelector('#start-btn');
              SpeechRecognition = webkitSpeechRecognition || SpeechRecognition;
              let recognition = new SpeechRecognition();

              recognition.lang = 'ja-JP';
              recognition.interimResults = true;
              recognition.continuous = true;

              let finalTranscript = ''; // Á¢∫ÂÆö„Åó„Åü(Èªí„ÅÆ)Ë™çË≠òÁµêÊûú
              let garbage_var = '';

              recognition.onresult = (event) => {
                  let interimTranscript = ''; // Êö´ÂÆö(ÁÅ∞Ëâ≤)„ÅÆË™çË≠òÁµêÊûú
                  for (let i = event.resultIndex; i < event.results.length; i++) {
                      let transcript = event.results[i][0].transcript;
                      if (event.results[i].isFinal) {
                          finalTranscript += transcript;
                      } else {
                          interimTranscript = transcript;
                      }
                  }

                  if (garbage_var == interimTranscript.slice(-2)){
                  }
                  else {
                      console.log(interimTranscript.slice(-2));
                      //  „ÅäÂ∞ª„Å®Ë™çË≠ò„Åô„Çã„Å®„ÄÅ„Ç¶„Ç©„Ç∑„É•„É¨„ÉÉ„Éà„ÅÆ„Äå„Åä„Åó„Çä„ÄçÊ©üËÉΩ„Åå„Éà„É™„Ç¨
                      if (interimTranscript.slice(-2)=="„ÅäÂ∞ª"){
                          const sleep = msec => new Promise(resolve => setTimeout(resolve, msec));
                          (async () => {
                              console.log('said_hip');
                              obnizA.display.clear();
                              obnizA.display.print("said_hip");
                              obnizB.display.clear();
                              obnizB.display.print("said_hip");
                              led.send(val_hip);
                              //await obnizA.wait(sleep);
                          })();
                      }
                      // „Çà„Åó„Å®Ë™çË≠ò„Åô„Çã„Å®„ÄÅ„Ç¶„Ç©„Ç∑„É•„É¨„ÉÉ„Éà„ÅÆ„Äå„Åä„Åó„Çä„ÄçÊ©üËÉΩ„ÅåÁµÇ‰∫Ü
                      if (interimTranscript.slice(-2)=="„Çà„Åó"){
                          const sleep = msec => new Promise(resolve => setTimeout(resolve, msec));
                          (async () => {
                              console.log('stop!');
                              obnizA.display.clear();
                              obnizA.display.print("stop!!");
                              obnizB.display.clear();
                              obnizB.display.print("stop!!");
                              led.send(val_stop);
                              //await obnizA.wait(sleep);
                          })();
                      }

                      // resultDiv.innerHTML = interimTranscript + '</i>';
                  }
                  garbage_var = interimTranscript.slice(-2);
              }
              startBtn.onclick = () => {
                  recognition.start();
              }
          }
      }
      </script>
